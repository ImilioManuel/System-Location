<header class="bg-gradient-to-r from-[var(--primary-color)] to-[#4338ca] shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a routerLink="/" class="flex items-center group">
        <img src="/logo.png" alt="Logo"
          class="h-8 w-8 mr-3 rounded shadow-sm group-hover:scale-105 transition-transform" />
        <h1 class="text-xl font-bold text-white tracking-tight max-md:hidden">Assembléia Missionária Cristã</h1>
      </a>
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-600"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Início
        </a>
        @if (isLoggedIn) {
        <a routerLink="/cadastro" routerLinkActive="text-blue-600"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Cadastrar Igreja
        </a>
        }
        <a routerLink="/mapa" routerLinkActive="text-blue-600"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Mapa
        </a>
        <a routerLink="/busca" routerLinkActive="text-blue-600"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Buscar
        </a>
        @if (!isLoggedIn) {
        <a routerLink="/login" routerLinkActive="text-blue-600"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Login
        </a>
        } @else {
        <a routerLink="/admin" routerLinkActive="text-blue-600"
          class="text-white hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Admin
        </a>
        }
        @if (isLoggedIn) {
        <button (click)="logout()" class="text-white border border-white
             hover:text-white  
             hover:bg-[var(--primary-color)] px-3 py-2 rounded-md text-sm font-medium transition-colors  ">
          Sair
        </button>
        }
      </nav>
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" class="text-white hover:text-blue-600 focus:outline-none focus:text-blue-600"
          (click)="toggleMobileMenu()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <div class="md:hidden" [class.hidden]="!mobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
      <a routerLink="/" routerLinkActive="text-blue-600"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Início
      </a>
      @if (isLoggedIn) {
      <a routerLink="/cadastro" routerLinkActive="text-blue-600"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Cadastrar Igreja
      </a>
      }
      <a routerLink="/mapa" routerLinkActive="text-blue-600"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Mapa
      </a>
      <a routerLink="/busca" routerLinkActive="text-blue-600"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Buscar
      </a>
      @if (!isLoggedIn) {
      <a routerLink="/login" routerLinkActive="text-blue-600"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Login
      </a>
      } @else {
      <a routerLink="/admin" routerLinkActive="text-blue-600"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">
        Admin
      </a>
      }
      @if (isLoggedIn) {
      <button (click)="logout()"
        class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium text-left w-full">
        Sair
      </button>
      }
    </div>
  </div>
</header>
